<h1>Debug: All Blog posts</h1>

<table style="width: 100%; border-collapse: collapse;">
  <thead>
    <tr>
      <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Title</th>
      <th style="border: 1px solid #ddd; padding: 8px; text-align: left;">Filename</th>
    </tr>
  </thead>
  <tbody>


    {% for blog in site.posts %}
      <tr>
        <td style="border: 1px solid #ddd; padding: 8px;">{{ blog.title }}</td>
        <td style="border: 1px solid #ddd; padding: 8px;">
          {% assign filename = blog.path | split: '/' | last %}
          {{ filename }}
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<div style="margin-top: 20px;">
  <h3>Raw Blog Data:</h3>
  {% for blog in site.posts %}
    <details style="margin-bottom: 10px;">
      <summary>{{ blog.title }}</summary>
      <pre style="background: #f5f5f5; padding: 10px; overflow: auto;">
        {{ blog | inspect }}
      </pre>
    </details>
  {% endfor %}
</div>
